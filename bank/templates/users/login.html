{% extends 'base.html' %}

{% block my_script %}
<link rel="stylesheet" href="/static/css/entry.css">
<script src="https://unpkg.com/node-forge@0.7.0/dist/forge.min.js"></script>
<script src="/static/js/cipher.js"></script>
<script src="/static/js/login.js"></script>
{% endblock my_script %}

{% block title %}
<title>login|RELIABLE BANK</title>
{% endblock title %}

{% block body_style %}
<body class="web-bg" background="/static/images/login-bg.jpg">
{% endblock body_style %}

{% block body %}
    <div class="container form-wrapper" style="background-color:#393030">
			<div class="header" style="color:white">
				<h2>
					LOGIN
				</h2>
			</div>

			<form id="userLoginInfo" method="post" action="/user/login_handle/">

				<div class="form-group input-wrapper">
					<div class="border-wrapper">
						<input id='username' type="text" class="form-control border-item" 
						name="username" placeholder="username"
						style="background-color:#393030">
					</div>
				</div>

				<div class="form-group input-wrapper">
					<div class="border-wrapper">
						<input id='password' type="password" class="form-control border-item" name="password" placeholder="password"
                        style="background-color:#393030">
					</div>
				</div>

				<h6 align="center" style="color: white;">{{errmsg}}</h6>
				
				<div align="center">
					<button id="submit_btn" class="btn">LOGIN</button>
				</div>

				<div align="center">
					<a href="{% url 'user:register' %}" style="color:white">no account?</a>
				</div>

				<br>
			</form>
		</div>
{% endblock body %}
